<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <main class="d-flex align-items-center justify-content-center">
        <div class="col-md-4 mt-5">
            <h1>Cadastro</h1>
            <form action="/gravar" method="POST">
                <div class="form-floating mt-1">
                    <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome">
                    <label for="nome">Nome do Produto</label>
                </div>
                <div class="form-floating mt-1">
                    <input type="text" name="preco" class="form-control" id="preco" placeholder="R$">
                    <label for="preco">Pre√ßo</label>
                </div>
                <div class="form-floating mt-1">
                    <input type="text" name="categoria" class="form-control" id="categoria" placeholder="Categoria">
                    <label for="Categoria">Categoria</label>
                </div>
                <button type="submit" class="btn btn-outline-primary mt-2">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
